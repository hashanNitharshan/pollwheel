<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Poll Wheel</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8fafc; display:flex; justify-content:center; padding:18px; }
    .card { width: min(560px, 100%); background:#fff; border:1px solid #e5e7eb; border-radius:14px; padding:18px; box-shadow:0 4px 14px rgba(0,0,0,0.06); }
    h1 { margin:0 0 8px; font-size:20px; }
    .muted { color:#6b7280; font-size:14px; margin:0; }
    label { display:block; margin-top:12px; font-weight:700; }
    input { width:100%; padding:12px; border:1px solid #d1d5db; border-radius:10px; font-size:16px; margin-top:8px; }
    button { padding:12px 16px; border:0; border-radius:10px; cursor:pointer; font-size:16px; }
    .btn { background:#111827; color:#fff; }
    .btn2 { background:#e5e7eb; }
    .btn:disabled { opacity:.55; cursor:not-allowed; }
    .row { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .error { color:#dc2626; font-weight:700; margin-top:10px; display:none; }

    /* wheel */
    .wrap { display:flex; flex-direction:column; align-items:center; gap:12px; margin-top:14px; }
    .arrow { width:0; height:0; border-left:14px solid transparent; border-right:14px solid transparent; border-bottom:22px solid #e11d48; margin-bottom:-6px; }
    canvas { border-radius:50%; border:6px solid #222; background:#fff; }
    #result { font-size:18px; font-weight:800; }
    .topbar { display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
    .badge { background:#111827; color:#fff; padding:6px 10px; border-radius:999px; font-size:14px; font-weight:800; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginView" class="card" style="display:none;">
    <h1>Team Login</h1>
    <p class="muted">Enter: TS, TPS, TD, TLK, TG</p>

    <label for="teamInput">Team Code</label>
    <input id="teamInput" placeholder="TS / TPS / TD / TLK / TG" autocomplete="off" />

    <div class="row">
      <button id="loginBtn" class="btn">Login</button>
      <button id="fillDemo" class="btn2" type="button">Fill TS (demo)</button>
    </div>

    <div id="loginError" class="error"></div>
  </div>

  <!-- WHEEL -->
  <div id="wheelView" class="card" style="display:none;">
    <div class="topbar">
      <div>
        <h1 style="margin:0;">Poll Wheel</h1>
        <p class="muted" style="margin-top:6px;">One team can spin only one time.</p>
      </div>
      <div class="row" style="margin:0;">
        <span id="teamBadge" class="badge">TEAM: —</span>
        <button id="logoutBtn" class="btn2" type="button">Logout</button>
      </div>
    </div>

    <div class="wrap">
      <div class="arrow"></div>
      <canvas id="wheel" width="420" height="420"></canvas>

      <button id="spinBtn" class="btn">SPIN (ONE TIME)</button>
      <div id="result">Result: —</div>
      <div id="status" class="muted"></div>
    </div>
  </div>

  <script>
    // ✅ FIXED TEAM -> PLAYER
    const TEAM_TO_PLAYER = {
      TS:  "Selva",
      TPS: "Navinkanth",
      TD:  "Divagar",
      TLK: "Ilayaraja",
      TG:  "Janaster"
    };

    // Wheel order (fixed)
    const options = ["Selva","Navinkanth","Divagar","Ilayaraja","Janaster"];

    // ✅ 5 fixed colors (yellow, pink, brown, red, violet)
    // Order matches options array above
    const sliceColors = [
      "#facc15", // Yellow - Selva
      "#ec4899", // Pink   - Navinkanth
      "#92400e", // Brown  - Divagar
      "#ef4444", // Red    - Ilayaraja
      "#8b5cf6"  // Violet - Janaster
    ];

    // Storage keys
    const KEY_TEAM = "pollwheel_team";
    const keySpun = (team) => `pollwheel_spun_${team}`;
    const keyWinner = (team) => `pollwheel_winner_${team}`;

    // Elements
    const loginView = document.getElementById("loginView");
    const wheelView = document.getElementById("wheelView");

    const teamInput = document.getElementById("teamInput");
    const loginBtn = document.getElementById("loginBtn");
    const fillDemo = document.getElementById("fillDemo");
    const loginError = document.getElementById("loginError");

    const teamBadge = document.getElementById("teamBadge");
    const logoutBtn = document.getElementById("logoutBtn");

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultEl = document.getElementById("result");
    const statusEl = document.getElementById("status");

    // Wheel math
    const cx = canvas.width / 2, cy = canvas.height / 2;
    const radius = Math.min(cx, cy) - 10;
    const TAU = Math.PI * 2;

    let angle = 0;
    let spinning = false;

    function normalizeTeam(s) {
      return (s || "").trim().toUpperCase();
    }
    function isValidTeam(team) {
      return Object.prototype.hasOwnProperty.call(TEAM_TO_PLAYER, team);
    }

    function showLogin() {
      wheelView.style.display = "none";
      loginView.style.display = "block";
      loginError.style.display = "none";
      teamInput.value = "";
      teamInput.focus();
    }

    function showWheel(team) {
      loginView.style.display = "none";
      wheelView.style.display = "block";
      teamBadge.textContent = "TEAM: " + team;

      drawWheel();
      applyOneTimeState(team);
    }

    function doLogin() {
      const team = normalizeTeam(teamInput.value);
      if (!isValidTeam(team)) {
        loginError.textContent = "Invalid team. Use TS, TPS, TD, TLK, TG";
        loginError.style.display = "block";
        return;
      }
      localStorage.setItem(KEY_TEAM, team);
      showWheel(team);
    }

    loginBtn.addEventListener("click", doLogin);
    teamInput.addEventListener("keydown", (e) => { if (e.key === "Enter") doLogin(); });
    fillDemo.addEventListener("click", () => { teamInput.value = "TS"; teamInput.focus(); });

    logoutBtn.addEventListener("click", () => {
      const team = localStorage.getItem(KEY_TEAM);
      if (team) {
        // logout resets one-time lock
        localStorage.removeItem(keySpun(team));
        localStorage.removeItem(keyWinner(team));
      }
      localStorage.removeItem(KEY_TEAM);
      resultEl.textContent = "Result: —";
      statusEl.textContent = "";
      showLogin();
    });

    // --------- Wheel drawing ----------
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const slice = TAU / options.length;

      for (let i = 0; i < options.length; i++) {
        const start = angle + i * slice;
        const end = start + slice;

        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();

        // ✅ fixed colors for each member
        ctx.fillStyle = sliceColors[i] || "#3b82f6";
        ctx.fill();

        // text
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 16px Arial";
        ctx.fillText(options[i], radius - 14, 6);
        ctx.restore();
      }

      // center circle
      ctx.beginPath();
      ctx.arc(cx, cy, 42, 0, TAU);
      ctx.fillStyle = "#111827";
      ctx.fill();

      ctx.fillStyle = "#fff";
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "center";
      ctx.fillText("SPIN", cx, cy + 5);
    }

    // compute angle so that idx lands on the top pointer
    function angleForIndexAtTop(idx) {
      const slice = TAU / options.length;
      const pointerAngle = idx * slice + slice / 2;
      let a = (Math.PI * 1.5 - pointerAngle) % TAU;
      if (a < 0) a += TAU;
      return a;
    }

    function applyOneTimeState(team) {
      const spun = localStorage.getItem(keySpun(team)) === "1";
      const winner = localStorage.getItem(keyWinner(team));

      if (spun && winner) {
        spinBtn.disabled = true;
        resultEl.textContent = "Result: " + winner + " ✅ (Locked)";
        statusEl.textContent = "This team already spun. Refresh will not change it.";

        const idx = options.indexOf(winner);
        if (idx >= 0) {
          angle = angleForIndexAtTop(idx);
          drawWheel();
        }
      } else {
        spinBtn.disabled = false;
        resultEl.textContent = "Result: —";
        statusEl.textContent = "You can spin ONE time only.";
      }
    }

    // --------- FIXED SPIN (one time) ----------
    function spinFixedOnce() {
      const team = localStorage.getItem(KEY_TEAM);
      if (!team || !isValidTeam(team)) return;

      if (localStorage.getItem(keySpun(team)) === "1") {
        applyOneTimeState(team);
        return;
      }

      const fixedWinner = TEAM_TO_PLAYER[team];
      const idx = options.indexOf(fixedWinner);
      if (idx < 0) return;

      if (spinning) return;
      spinning = true;
      spinBtn.disabled = true;
      resultEl.textContent = "Result: spinning...";
      statusEl.textContent = "Spinning...";

      const startAngle = angle;
      const finalAngleBase = angleForIndexAtTop(idx);

      const extraSpins = 7;
      const targetAngle = finalAngleBase + extraSpins * TAU;

      const start = performance.now();
      const duration = 8000;

      function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

      function frame(now) {
        const t = Math.min(1, (now - start) / duration);
        const eased = easeOutCubic(t);

        angle = startAngle + (targetAngle - startAngle) * eased;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(frame);
        } else {
          angle = finalAngleBase;
          drawWheel();

          spinning = false;

          localStorage.setItem(keySpun(team), "1");
          localStorage.setItem(keyWinner(team), fixedWinner);

          resultEl.textContent = "Result: " + fixedWinner + " ✅ (Locked)";
          statusEl.textContent = "Saved. Refresh will still show the same fixed result.";
          spinBtn.disabled = true;
        }
      }
      requestAnimationFrame(frame);
    }

    spinBtn.addEventListener("click", spinFixedOnce);
    canvas.addEventListener("click", spinFixedOnce);

    // --------- Boot ----------
    const savedTeam = localStorage.getItem(KEY_TEAM);
    if (savedTeam && isValidTeam(savedTeam)) {
      showWheel(savedTeam);
    } else {
      showLogin();
    }
  </script>
</body>
</html>
